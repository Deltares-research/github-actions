name: 'Setup Python for Documentation'
description: 'Setup Python environment for documentation building with support for uv, poetry, or pixi'

inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.12'
  package-manager:
    description: 'Package manager to use (uv, poetry, pixi)'
    required: false
    default: 'uv'
  dependency-groups:
    description: 'Dependency groups to install (e.g., "docs" for uv, or "docs" for poetry groups)'
    required: false
    default: 'docs'
  poetry-extras:
    description: 'Poetry extras to install (e.g., "docs,dev")'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ inputs.python-version }}

    # UV Package Manager
    - name: Install uv
      if: inputs.package-manager == 'uv'
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: uv.lock

    - name: Install dependencies with uv
      if: inputs.package-manager == 'uv'
      shell: bash
      run: |
        echo "::group::Preparing uv dependency installation"
        echo "Installing groups: ${{ inputs.dependency-groups }}"
        
        # Build array of arguments
        args=("--frozen")
        
        # Split groups on space and comma
        IFS=' ,' read -r -a groups <<< "${{ inputs.dependency-groups }}"
        
        for group in "${groups[@]}"; do
          # Remove leading/trailing whitespace
          group=$(echo "$group" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          if [[ -n "$group" ]]; then
            args+=("--group" "$group")
          fi
        done
        
        echo "Running: uv sync ${args[*]}"
        echo "::endgroup::"
        
        echo "::group::Installing documentation dependencies"
        uv sync "${args[@]}"
        echo "::endgroup::"

    # Poetry Package Manager
    - name: Setup Poetry
      if: inputs.package-manager == 'poetry'
      uses: abatilo/actions-poetry@v2.3.0

    - name: Install dependencies with Poetry
      if: inputs.package-manager == 'poetry'
      shell: bash
      run: |
        echo "::group::Preparing Poetry installation"
        if [ -n "${{ inputs.poetry-extras }}" ]; then
          echo "Installing with extras: ${{ inputs.poetry-extras }}"
          echo "::endgroup::"
          echo "::group::Installing documentation dependencies"
          poetry install --extras "${{ inputs.poetry-extras }}"
        else
          # Install with groups
          GROUPS="${{ inputs.dependency-groups }}"
          GROUPS_CLEAN=$(echo "$GROUPS" | sed 's/,/ /g' | tr -s ' ')
          GROUP_ARGS=""
          for group in $GROUPS_CLEAN; do
            if [ -n "$group" ]; then
              GROUP_ARGS="$GROUP_ARGS --with $group"
            fi
          done
          echo "Installing with groups: $GROUPS_CLEAN"
          echo "::endgroup::"
          echo "::group::Installing documentation dependencies"
          poetry install $GROUP_ARGS
        fi
        echo "::endgroup::"

    # Pixi Package Manager
    - name: Install Pixi
      if: inputs.package-manager == 'pixi'
      uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: latest
        cache: true

    - name: Install dependencies with Pixi
      if: inputs.package-manager == 'pixi'
      shell: bash
      run: |
        echo "::group::Installing documentation dependencies with Pixi"
        # Pixi installs all dependencies by default, including optional groups
        pixi install
        echo "::endgroup::"
        
    - name: List installed packages
      shell: bash
      run: |
        echo "::group::Installed packages summary"
        case "${{ inputs.package-manager }}" in
          "uv")
            uv pip list
            ;;
          "poetry")
            poetry show
            ;;
          "pixi")
            pixi list
            ;;
          *)
            pip list
            ;;
        esac
        echo "::endgroup::"